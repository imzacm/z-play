<html lang="en">
<head>
    <title>Z-Play</title>

    <style>
        body {
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            height: 100dvh;
            /*overflow: hidden;*/
            align-content: stretch;
        }

        /*
        h1 {
            margin: 10px;
            font-size: 1.2rem;
            flex-shrink: 0;
        }
         */

        .root {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            min-height: 0;
            max-height: 100%;
            min-width: 10%;
            max-width: 100%;
            width: 30%;
            border: 1px solid #333;
            box-sizing: border-box;
        }

        h2 {
            margin: 5px;
            font-size: 0.9rem;
            flex-shrink: 0;
            white-space: nowrap;
            overflow: hidden;
        }

        .container {
            flex: 1;
            min-height: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #000;
        }

        .container img, .container video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        button {
            height: 10%;
            width: 100%;
            flex-shrink: 0;
            cursor: pointer;
        }

        .nav {
            display: flex;
            flex-shrink: 0;
            height: 10%;
        }

        .nav button {
            width: auto;
            height: 100%;
            flex: 1 1 0;
        }

        .loading {
            width: 0.8em;
            height: 0.8em;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3498db; /* The accent color */
            border-radius: 50%;
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .queue-header {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
            margin: 5px;
        }

        .queue-header h3 {
            margin: 0; /* Removes default margin for better flex alignment */
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            font-size: 0.85rem;
        }

        .filters label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        /* Mobile responsive styles */
        @media (max-width: 768px) {
            body {
                height: auto; /* Allow the page to scroll if there are many players */
                min-height: 100dvh;
            }

            .root {
                width: 100%; /* Force full width so they stack vertically */
                height: 50dvh; /* Give each player a fixed height on mobile */
                max-height: none; /* Override the desktop max-height */
                flex: none; /* Prevent flexbox from squishing them */
            }
        }

        /* Targets tall/narrow screens (cover screen), ignoring display scaling */
        @media (max-aspect-ratio: 3/4) {
            body {
                height: auto;
                min-height: 100dvh;
            }

            .root {
                flex: 1 1 100%; /* Forces the flex item to take 100% width */
                max-width: 100%; /* Overrides the desktop max-width */
                height: 50dvh;
            }
        }
    </style>

    <script>
        let playerCount = 0

        function addPlayer(initialImage = true, initialVideo = true, initialAudio = true) {
            const playerNumber = ++playerCount
            const abortController = new AbortController()

            const image = document.createElement('img')
            const video = document.createElement('video')
            const audio = document.createElement('audio')

            let active = null
            let loading = false

            const root = document.createElement('div')
            root.classList.add('root')
            root.innerHTML = `
<h2><a class="add" href="#">Add player</a> <a class="remove" href="#">Remove player</a></h2>
<div class="queue-header">
    <h3>Queue (<span class="queue-count"></span>) <a class="reset-queue" href="#">Reset queue</a></h3>
    <div class="filters">
        <label><input type="checkbox" class="filter-image" ${initialImage ? 'checked' : ''}> Image</label>
        <label><input type="checkbox" class="filter-video" ${initialVideo ? 'checked' : ''}> Video</label>
        <label><input type="checkbox" class="filter-audio" ${initialAudio ? 'checked' : ''}> Audio</label>
    </div>
    <span class="loading" aria-hidden="true" style="display: none;"></span>
</div>
<h2>Playing <span class="playing-text"></span></h2>
<div class="container"></div>
<div class="nav">
    <button class="prev">Previous</button>
    <button class="next">Next</button>
</div>`

            const playingText = root.querySelector('.playing-text')
            const queueCountText = root.querySelector('.queue-count')
            const removeButton = root.querySelector('.remove')
            const addButton = root.querySelector('.add')
            const container = root.querySelector('.container')
            const nextButton = root.querySelector('.next')
            const prevButton = root.querySelector('.prev')
            const resetQueueButton = root.querySelector('.reset-queue')
            const loadingSpinner = root.querySelector('.loading')
            const filterImage = root.querySelector('.filter-image')
            const filterVideo = root.querySelector('.filter-video')
            const filterAudio = root.querySelector('.filter-audio')

            const setLoading = value => {
                loading = value
                loadingSpinner.style.display = loading ? '' : 'none'
            }

            const removeEventListeners = () => {
                if (active === null) {
                    return
                }

                active.onerror = null
                active.onload = null
                if (active.tagName === 'VIDEO' || active.tagName === 'AUDIO') {
                    active.onended = null
                    active.oncanplay = null
                }
            }

            const stop = () => {
                if (active === null) {
                    return
                }

                removeEventListeners()

                if (active.tagName === 'VIDEO' || active.tagName === 'AUDIO') {
                    active.pause()
                    active.src = ''
                    active.load()
                }
                active.style.display = 'none'
                active = null
            }

            const history = []
            let historyIndex = -1

            const loadFile = async (next = true) => {
                if (!next && (history.length === 0 || historyIndex === 0)) {
                    return
                }

                if (loading) {
                    return
                }
                setLoading(true)

                removeEventListeners()

                let path
                if (next) {
                    if (history.length === 0 || historyIndex === history.length - 1) {
                        const query = new URLSearchParams()
                        if (filterImage.checked) {
                            query.append('kind', 'image')
                        }
                        if (filterVideo.checked) {
                            query.append('kind', 'video')
                        }
                        if (filterAudio.checked) {
                            query.append('kind', 'audio')
                        }
                        path = await fetch(`random?${query}`, {signal: abortController.signal}).then(response => {
                            const queueCount = response.headers.get('x-queue-count')
                            const queueSize = response.headers.get('x-queue-size')
                            const videoCount = response.headers.get('x-queue-video-count')
                            const imageCount = response.headers.get('x-queue-image-count')
                            const audioCount = response.headers.get('x-queue-audio-count')
                            queueCountText.innerText = `${queueCount} / ${queueSize} - ${videoCount} videos, ${imageCount} images, ${audioCount} audio`
                            return response.text()
                        })
                        history.push(path)
                        historyIndex++
                    } else {
                        historyIndex++
                        path = history[historyIndex]
                    }
                } else {
                    historyIndex--
                    path = history[historyIndex]
                }

                console.log(path)
                stop()

                const extension = path.split('.').pop().toLowerCase()

                const imageExtensions = ['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp', 'svg', 'tiff']
                const videoExtensions = ['mp4', 'mkv', 'webm', 'avi', 'mov', 'wmv', 'flv', 'mpeg']
                const audioExtensions = ['mp3', 'wav', 'ogg', 'm4a', 'flac', 'aac']

                if (imageExtensions.includes(extension)) {
                    active = image
                } else if (videoExtensions.includes(extension)) {
                    active = video
                } else if (audioExtensions.includes(extension)) {
                    active = audio
                } else {
                    console.error(`Unsupported file extension: ${extension}`)
                    setLoading(false)
                    setTimeout(nextFile, 1)
                    return
                }

                playingText.innerText = path

                active.onerror = onError
                active.onload = onLoad
                if (active.tagName === 'VIDEO' || active.tagName === 'AUDIO') {
                    active.onended = onEnded
                    active.oncanplay = onCanPlay
                }

                if (path.startsWith('/')) {
                    active.src = `files${path}`
                } else {
                    active.src = `files/${path}`
                }

                loading = false
            }

            const prevFile = () => loadFile(false)
            const nextFile = () => loadFile(true)

            function onCanPlay() {
                active.style.display = ''
                setLoading(false)
                this.play().catch(error => console.warn("Autoplay blocked:", error))
            }

            const onError = event => {
                console.error('Error playing ' + playingText.innerText, event)
                setLoading(false)
                nextFile()
            }

            const onLoad = () => {
                active.style.display = ''
                setLoading(false)
            }

            // TODO: Add countdown for images and call onEnded.
            const onEnded = () => {
                nextFile()
            }

            removeButton.addEventListener('click', () => {
                if (playerCount === 1) {
                    return
                }
                playerCount--
                abortController.abort('Player removed')
                stop()
                document.body.removeChild(root)
            })

            addButton.addEventListener('click', () => addPlayer(filterImage.checked, filterVideo.checked, filterAudio.checked))

            for (const element of [image, video, audio]) {
                element.style.display = 'none'
                if (element !== image) {
                    element.controls = true
                }
                container.appendChild(element)
            }

            prevButton.addEventListener('click', prevFile)
            nextButton.addEventListener('click', nextFile)
            resetQueueButton.addEventListener('click', () => {
                fetch('reset', {signal: abortController.signal}).then(getQueueInfo)
            })

            document.body.appendChild(root)
            nextFile()
        }

        async function getQueueInfo() {
            const response = await fetch('queue')
            const queueCount = response.headers.get('x-queue-count')
            const queueSize = response.headers.get('x-queue-size')
            const videoCount = response.headers.get('x-queue-video-count')
            const imageCount = response.headers.get('x-queue-image-count')
            const audioCount = response.headers.get('x-queue-audio-count')

            for (const element of document.querySelectorAll('.queue-count')) {
                element.innerText = `${queueCount} / ${queueSize} - ${videoCount} videos, ${imageCount} images, ${audioCount} audio`
            }
        }

        let queueInfoTimeout = null

        function getQueueInfoPoll(timeout = 1) {
            if (queueInfoTimeout !== null) {
                return
            }

            queueInfoTimeout = setTimeout(() => {
                getQueueInfo()
                    .catch(error => console.warn("Error getting queue info:", error))
                    .then(() => {
                        queueInfoTimeout = null
                        getQueueInfoPoll(500)
                    })
            }, timeout)


        }

        document.addEventListener('DOMContentLoaded', () => {
            addPlayer()
            getQueueInfoPoll()
        })
    </script>
</head>
<body>
</body>
</html>
