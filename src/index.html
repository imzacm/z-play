<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Play</title>

    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column; /* Stacks the header and the player container vertically */
            height: 100dvh;
            max-width: 100vw;
            overflow-x: hidden;
        }

        .root {
            flex: 1 1 auto; /* Default: grow to fill space */
            display: flex;
            flex-direction: column;
            min-height: 0;
            min-width: 0;
            width: auto;
            border: 1px solid #333;
            box-sizing: border-box;
            overflow: hidden;
        }

        .container {
            flex: 1;
            min-height: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #000;
        }

        .container img, .container video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        button {
            height: 10%;
            width: 100%;
            flex-shrink: 0;
            cursor: pointer;
        }

        .nav {
            display: flex;
            flex-shrink: 0;
            height: 10%;
        }

        .nav button {
            width: auto;
            height: 100%;
            flex: 1 1 0;
        }

        .loading {
            width: 0.8em;
            height: 0.8em;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3498db; /* The accent color */
            border-radius: 50%;
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .players-container {
            display: flex;
            flex-wrap: wrap;
            align-content: stretch; /* Ensures items fill vertical space if wrapped */
            flex: 1;
            min-height: 0;
            width: 100%;
        }

        /* Clean header layout */
        .queue-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            flex-shrink: 0;
            gap: 10px;
        }

        .queue-header h3 {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Native Dialog Styling */
        dialog {
            border: 1px solid #333;
            border-radius: 8px;
            padding: 0;
            background: #fff;
            max-width: 90vw;
            width: 320px;
        }

        dialog::backdrop {
            background: rgba(0, 0, 0, 0.6); /* Darkens the background */
        }

        .modal-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 15px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .modal-section {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin: 0;
        }

        .playback-controls label {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-bottom: 5px;
            font-size: 0.85rem;
        }

        /* Container for the top labels */
        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start; /* Aligns items to the top */
            padding: 5px;
            gap: 10px;
            background: #f8f8f8; /* Optional: adds a slight definition to the header */
            border-bottom: 1px solid #333;
        }

        .playing-info {
            margin: 0 !important;
            font-size: 0.8rem;
            flex: 1; /* Takes up remaining space */
            white-space: normal !important; /* Allows wrapping */
            word-break: break-all; /* Ensures long file paths don't break layout */
        }

        .controls {
            margin: 0 !important;
            font-size: 0.8rem;
            white-space: nowrap; /* Keeps "Remove player" on one line */
            flex-shrink: 0; /* Prevents the button from being squished */
        }

        h2 {
            margin: 0;
        }

        .progress-bar-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            z-index: 10;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0%;
            background: #3498db;
            /* Using linear timing for a steady countdown feel */
            transition: width linear;
        }

        /* Ensure the container is positioned relatively so the bar stays inside */
        .container {
            position: relative;
        }
    </style>

    <script>
        let playerCount = 0

        let queueCountText
        let resetQueueButton
        let filterImage
        let filterVideo
        let filterAudio
        let playersContainer

        let playerCountText
        let addPlayerButton

        let layoutMode
        let layoutCount

        function addPlayer() {
            const playerNumber = ++playerCount
            const abortController = new AbortController()

            const image = document.createElement('img')
            const video = document.createElement('video')
            const audio = document.createElement('audio')

            let active = null
            let loading = false

            const root = document.createElement('div')
            root.classList.add('root')
            root.innerHTML = `
<div class="player-header">
    <h2 class="playing-info">
        Playing <span class="playing-text"></span>
        <span class="loop-info" style="display: none; color: #888;">(Loop: <span class="loop-count">0</span>)</span>
        <span class="loading" aria-hidden="true" style="display: none;"></span>
    </h2>
    <h2 class="controls"><a class="remove" href="#">Remove player</a></h2>
</div>
<div class="container">
    <div class="progress-bar-container" style="display: none;">
        <div class="progress-bar-fill"></div>
    </div>
</div>
<div class="nav">
    <button class="prev">Previous</button>
    <button class="next">Next</button>
</div>`

            const playingText = root.querySelector('.playing-text')
            const removeButton = root.querySelector('.remove')
            const container = root.querySelector('.container')
            const nextButton = root.querySelector('.next')
            const prevButton = root.querySelector('.prev')
            const loadingSpinner = root.querySelector('.loading')

            const loopInfo = root.querySelector('.loop-info')
            const loopCountText = root.querySelector('.loop-count')
            let loopCount = 0
            let imageTimeout = null

            const progressBarContainer = root.querySelector('.progress-bar-container')
            const progressBarFill = root.querySelector('.progress-bar-fill')

            if (playerCount === 1) {
                removeButton.style.display = 'none'
            }

            const setLoading = value => {
                loading = value
                loadingSpinner.style.display = loading ? '' : 'none'
            }

            const removeEventListeners = () => {
                if (active === null) {
                    return
                }

                active.onerror = null
                active.onload = null
                if (active.tagName === 'VIDEO' || active.tagName === 'AUDIO') {
                    active.onended = null
                    active.oncanplay = null
                }
            }

            const startImageTimer = () => {
                clearTimeout(imageTimeout)

                // Reset progress bar state
                progressBarContainer.style.display = 'none'
                progressBarFill.style.transition = 'none'
                progressBarFill.style.width = '0%'

                const isDurationEnabled = document.querySelector('.opt-img-duration-enabled').checked
                const duration = parseInt(document.querySelector('.opt-img-duration').value)
                const isAutoSkip = document.querySelector('.opt-autoskip').checked
                const isLoop = document.querySelector('.opt-loop').checked

                if (isDurationEnabled && !isNaN(duration) && duration > 0 && (isAutoSkip || isLoop)) {
                    progressBarContainer.style.display = 'block'

                    // Small timeout to allow the 'transition: none' and 'width: 0' to register
                    // before we start the animation
                    setTimeout(() => {
                        progressBarFill.style.transition = `width ${duration}s linear`
                        progressBarFill.style.width = '100%'
                    }, 50)

                    imageTimeout = setTimeout(() => {
                        onEnded()
                    }, duration * 1000)
                }
            }

            const stop = () => {
                if (active === null) {
                    return
                }
                removeEventListeners()
                clearTimeout(imageTimeout)

                // Hide progress bar on stop/switch
                progressBarContainer.style.display = 'none'
                progressBarFill.style.width = '0%'

                if (active.tagName === 'VIDEO' || active.tagName === 'AUDIO') {
                    active.pause()
                    active.src = ''
                    active.load()
                }
                active.style.display = 'none'
                active = null
            }

            const history = []
            let historyIndex = -1

            const loadFile = async (next = true) => {
                if (!next && (history.length === 0 || historyIndex === 0)) {
                    return
                }

                if (loading) {
                    return
                }
                setLoading(true)

                removeEventListeners()

                let path
                if (next) {
                    if (history.length === 0 || historyIndex === history.length - 1) {
                        const query = new URLSearchParams()
                        if (filterImage.checked) {
                            query.append('kind', 'image')
                        }
                        if (filterVideo.checked) {
                            query.append('kind', 'video')
                        }
                        if (filterAudio.checked) {
                            query.append('kind', 'audio')
                        }
                        path = await fetch(`random?${query}`, {signal: abortController.signal}).then(response => {
                            const queueCount = response.headers.get('x-queue-count')
                            const queueSize = response.headers.get('x-queue-size')
                            const videoCount = response.headers.get('x-queue-video-count')
                            const imageCount = response.headers.get('x-queue-image-count')
                            const audioCount = response.headers.get('x-queue-audio-count')
                            queueCountText.innerText = `${queueCount} / ${queueSize} - ${videoCount} videos, ${imageCount} images, ${audioCount} audio`
                            return response.text()
                        })
                        history.push(path)
                        historyIndex++
                    } else {
                        historyIndex++
                        path = history[historyIndex]
                    }
                } else {
                    historyIndex--
                    path = history[historyIndex]
                }

                console.log(path)

                // Reset loop tracking on new file
                loopCount = 0
                loopCountText.innerText = loopCount.toString()
                loopInfo.style.display = document.querySelector('.opt-loop').checked ? 'inline' : 'none'

                stop()

                const extension = path.split('.').pop().toLowerCase()

                const imageExtensions = ['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp', 'svg', 'tiff']
                const videoExtensions = ['mp4', 'mkv', 'webm', 'avi', 'mov', 'wmv', 'flv', 'mpeg']
                const audioExtensions = ['mp3', 'wav', 'ogg', 'm4a', 'flac', 'aac']

                if (imageExtensions.includes(extension)) {
                    active = image
                } else if (videoExtensions.includes(extension)) {
                    active = video
                } else if (audioExtensions.includes(extension)) {
                    active = audio
                } else {
                    console.error(`Unsupported file extension: ${extension}`)
                    setLoading(false)
                    setTimeout(nextFile, 1)
                    return
                }

                playingText.innerText = path

                active.onerror = onError
                active.onload = onLoad
                if (active.tagName === 'VIDEO' || active.tagName === 'AUDIO') {
                    active.onended = onEnded
                    active.oncanplay = onCanPlay
                }

                if (path.startsWith('/')) {
                    active.src = `files${path}`
                } else {
                    active.src = `files/${path}`
                }

                loading = false
            }

            const prevFile = () => loadFile(false)
            const nextFile = () => loadFile(true)

            function onCanPlay() {
                active.style.display = ''
                setLoading(false)
                if (document.querySelector('.opt-autoplay').checked) {
                    this.play().catch(error => console.warn("Autoplay blocked:", error))
                }
            }

            const onError = event => {
                console.error('Error playing ' + playingText.innerText, event)
                setLoading(false)
                nextFile()
            }

            const onLoad = () => {
                active.style.display = ''
                setLoading(false)
                if (active === image) {
                    startImageTimer()
                }
            }

            const onEnded = () => {
                const isLoop = document.querySelector('.opt-loop').checked
                const isAutoSkip = document.querySelector('.opt-autoskip').checked

                if (isLoop) {
                    loopCount++
                    loopCountText.innerText = loopCount.toString()

                    if (active === image) {
                        startImageTimer() // Restart the countdown
                    } else {
                        active.currentTime = 0
                        active.play().catch(error => console.warn("Autoplay blocked:", error))
                    }
                } else if (isAutoSkip) {
                    nextFile()
                }
            }

            removeButton.addEventListener('click', event => {
                event.preventDefault()
                if (playerCount === 1) {
                    return
                }
                playerCount--
                abortController.abort('Player removed')
                stop()
                root.remove()

                playerCountText.innerText = playerCount.toString()

                if (playerCount === 1) {
                    for (const element of document.querySelectorAll('.remove')) {
                        element.style.display = 'none'
                    }
                }

                updateLayout()
            })

            for (const element of [image, video, audio]) {
                element.style.display = 'none'
                if (element !== image) {
                    element.controls = true
                }
                container.appendChild(element)
            }

            prevButton.addEventListener('click', event => {
                event.preventDefault()
                prevFile()
            })
            nextButton.addEventListener('click', event => {
                event.preventDefault()
                nextFile()
            })

            playersContainer.appendChild(root)

            nextFile()

            playerCountText.innerText = playerCount.toString()

            if (playerCount > 1) {
                for (const element of document.querySelectorAll('.remove')) {
                    element.style.display = ''
                }
            }

            updateLayout()
        }

        async function getQueueInfo() {
            const response = await fetch('queue')
            const queueCount = response.headers.get('x-queue-count')
            const queueSize = response.headers.get('x-queue-size')
            const videoCount = response.headers.get('x-queue-video-count')
            const imageCount = response.headers.get('x-queue-image-count')
            const audioCount = response.headers.get('x-queue-audio-count')

            queueCountText.innerText = `${queueCount} / ${queueSize} - ${videoCount} videos, ${imageCount} images, ${audioCount} audio`
        }

        let queueInfoTimeout = null

        function getQueueInfoPoll(timeout = 1) {
            if (queueInfoTimeout !== null) {
                return
            }

            queueInfoTimeout = setTimeout(() => {
                getQueueInfo()
                    .catch(error => console.warn("Error getting queue info:", error))
                    .then(() => {
                        queueInfoTimeout = null
                        getQueueInfoPoll(500)
                    })
            }, timeout)


        }

        function updateLayout() {
            const mode = layoutMode.value
            let count = parseInt(layoutCount.value) || 1
            count = Math.min(count, playerCount)

            // Set the direction on the container
            playersContainer.style.flexDirection = mode === 'horizontal' ? 'row' : 'column';

            // Calculate how many columns (if vertical) or rows (if horizontal) we need
            const crossCount = Math.ceil(playerCount / count) || 1;

            for (const player of document.querySelectorAll('.root')) {
                // flex-basis sets the size along the MAIN axis (width for rows, height for columns)
                player.style.flex = `1 1 calc(100% / ${count})`;

                if (mode === 'horizontal') {
                    // Horizontal mode: Flexbox handles width. We strictly divide the height.
                    player.style.width = '';
                    player.style.height = `calc(100% / ${crossCount})`;
                } else {
                    // Vertical mode: Flexbox handles height. We strictly divide the width.
                    player.style.height = '';
                    player.style.width = `calc(100% / ${crossCount})`;
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            queueCountText = document.querySelector('.queue-count')
            resetQueueButton = document.querySelector('.reset-queue')
            filterImage = document.querySelector('.filter-image')
            filterVideo = document.querySelector('.filter-video')
            filterAudio = document.querySelector('.filter-audio')

            playersContainer = document.querySelector('.players-container')

            playerCountText = document.querySelector('.player-count')
            addPlayerButton = document.querySelector('.add-player')

            layoutMode = document.querySelector('.layout-mode')
            layoutCount = document.querySelector('.layout-count')

            resetQueueButton.addEventListener('click', event => {
                event.preventDefault()
                fetch('reset').then(getQueueInfo)
            })

            addPlayerButton.addEventListener('click', event => {
                event.preventDefault()
                addPlayer()
            })

            layoutMode.addEventListener('change', updateLayout);
            layoutCount.addEventListener('input', updateLayout);

            addPlayer()
            getQueueInfoPoll()

            // Modal Logic
            const modal = document.getElementById('options-modal')
            document.querySelector('.options-btn').addEventListener('click', () => modal.showModal())
            document.querySelector('.close-modal').addEventListener('click', () => modal.close())

            // Playback Mutually Exclusive Checkboxes & Loop Display
            const autoSkipCheck = document.querySelector('.opt-autoskip')
            const loopCheck = document.querySelector('.opt-loop')

            autoSkipCheck.addEventListener('change', event => {
                if (event.target.checked) {
                    loopCheck.checked = false
                }
            })

            loopCheck.addEventListener('change', event => {
                if (event.target.checked) {
                    autoSkipCheck.checked = false
                }

                // Show/hide loop counts on active players instantly when toggled
                for (const element of document.querySelectorAll('.loop-info')) {
                    element.style.display = event.target.checked ? 'inline' : 'none'
                }
            })
        })

        const imgDurationCheck = document.querySelector('.opt-img-duration-enabled')
        const imgDurationInput = document.querySelector('.opt-img-duration')

        imgDurationCheck.addEventListener('change', event => {
            imgDurationInput.disabled = !event.target.checked
        })
    </script>
</head>
<body>
<div class="queue-header">
    <h3>Queue (<span class="queue-count"></span>) <a class="reset-queue" href="#">Reset queue</a></h3>
    <button class="options-btn" style="width: auto; height: auto; padding: 5px 15px;">Options</button>
    <h3>Players (<span class="player-count"></span>) <a class="add-player" href="#">Add Player</a></h3>
</div>

<dialog id="options-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 style="margin: 0; font-size: 1.2rem;">Options</h2>
            <button class="close-modal" style="width: auto; height: auto; padding: 5px 10px;">Close</button>
        </div>

        <fieldset class="modal-section">
            <legend>Filters</legend>
            <div class="filters">
                <label><input type="checkbox" class="filter-image" checked> Image</label>
                <label><input type="checkbox" class="filter-video" checked> Video</label>
                <label><input type="checkbox" class="filter-audio" checked> Audio</label>
            </div>
        </fieldset>

        <fieldset class="modal-section">
            <legend>Layout</legend>
            <div class="layout-controls">
                <label>Mode:
                    <select class="layout-mode">
                        <option value="horizontal">Columns</option>
                        <option value="vertical">Rows</option>
                    </select>
                </label>
                <label>Count: <input type="number" class="layout-count" value="3" min="1" max="10" style="width: 40px;"></label>
            </div>
        </fieldset>

        <fieldset class="modal-section">
            <legend>Playback</legend>
            <div class="playback-controls">
                <label><input type="checkbox" class="opt-autoplay" checked> Auto play</label>
                <label><input type="checkbox" class="opt-autoskip" checked> Auto skip</label>
                <label><input type="checkbox" class="opt-loop"> Loop</label>

                <div style="margin-top: 15px;">
                    <label style="margin-bottom: 5px;">
                        <input type="checkbox" class="opt-img-duration-enabled" checked> Auto-skip images after (s):
                    </label>
                    <input type="number" class="opt-img-duration" value="5" min="1"
                           style="width: 60px; margin-left: 24px;">
                </div>
            </div>
        </fieldset>
    </div>
</dialog>

<div class="players-container"></div>
</body>
</html>
